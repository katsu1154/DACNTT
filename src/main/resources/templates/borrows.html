<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Mượn Trả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #f4f6f9;">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div style="margin-left: 250px; padding: 20px;">
        <div class="container-fluid">
            <h3 class="mb-4 text-primary fw-bold">Quản Lý Mượn Trả</h3>

            <div class="card shadow border-0">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Người Mượn</th>
                                <th>Sách</th>
                                <th>Ngày Mượn</th>
                                <th>Ngày Trả</th>
                                <th>Trạng Thái</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="req : ${borrows}">
                                <td th:text="${req.id}">1</td>
                                
                                <td>
                                    <span class="fw-bold" th:text="${req.user.fullName}"></span><br>
                                    <small class="text-muted" th:text="${req.user.email}"></small>
                                </td>

                                <td th:text="${req.book.title}">Tên sách</td>

                                <td th:text="${req.borrowDate}">2023-12-20</td>
                                <td th:text="${req.returnDate}"></td>
                                
                                <td>
                                    <span th:if="${req.status == 'BORROWING'}" class="badge bg-warning text-dark">Đang mượn</span>
                                    <span th:if="${req.status == 'RETURNED'}" class="badge bg-success">Đã trả</span>
                                </td>

                                <td>
                                    <a th:if="${req.status == 'BORROWING'}" 
                                       th:href="@{/book/return(id=${req.id})}" 
                                       class="btn btn-sm btn-outline-primary"
                                       onclick="return confirm('Xác nhận khách đã trả sách?')">
                                        <i class="fa-solid fa-check"></i> Trả sách
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
