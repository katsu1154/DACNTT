<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Thư Viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; }
        .table-image { width: 50px; height: 70px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .main-content { margin-left: 250px; padding: 20px; transition: 0.3s; }
    </style>
</head>
<body>

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="text-primary fw-bold mb-0">Kho Sách</h3>
                <div class="d-flex gap-2">
                    <form action="/index" method="GET" class="d-flex">
                        <input type="text" name="keyword" class="form-control me-2" 
                               placeholder="Tìm sách, tác giả..." th:value="${keyword}" style="width: 250px;">
                        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">
                        <i class="fa-solid fa-plus"></i> Thêm Sách
                    </button>
                </div>
            </div>

            <div class="card shadow border-0">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-3">ID</th>
                                <th>Ảnh</th>
                                <th>Thông tin sách</th>
                                <th>Phân loại</th>
                                <th>Kho hàng</th>
                                <th class="text-end pe-3">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td class="ps-3 fw-bold text-muted" th:text="${book.id}">1</td>
                                
                                <td>
                                    <img th:if="${book.image != null && book.image != ''}"
                                         th:src="${book.image}" class="table-image"
                                         onerror="this.onerror=null; this.src='https://via.placeholder.com/50x70?text=No+Img';">
                                    <span th:if="${book.image == null || book.image == ''}" class="badge bg-secondary">No Img</span>
                                </td>

                                <td>
                                    <div class="fw-bold text-primary" th:text="${book.title}">Tên Sách</div>
                                    <div class="small text-muted"><i class="fa-solid fa-user-pen"></i> <span th:text="${book.author}"></span></div>
                                    <div class="small text-muted"><i class="fa-solid fa-building"></i> <span th:text="${book.publisher}"></span> (<span th:text="${book.publishYear}"></span>)</div>
                                </td>

                                <td>
                                    <span class="badge bg-info text-dark mb-1" 
                                          th:if="${book.category != null}" 
                                          th:text="${book.category.name}">Thể loại</span>
                                    <br>
                                    <small class="text-muted" th:text="${book.isbn}">ISBN</small>
                                </td>

                                <td>
                                    <div class="small">Tổng: <span class="fw-bold" th:text="${book.totalQuantity}"></span></div>
                                    <div class="small text-success">Còn: <span class="fw-bold" th:text="${book.availableQuantity}"></span></div>
                                    
                                    <button th:if="${book.totalQuantity > book.availableQuantity}" 
                                            class="btn btn-sm btn-link p-0 text-decoration-none"
                                            th:data-id="${book.id}"
                                            th:data-title="${book.title}"
                                            onclick="loadBorrowers(this.getAttribute('data-id'), this.getAttribute('data-title'))">
                                        <i class="fa-solid fa-eye"></i> Xem người mượn
                                    </button>
                                </td>

                                <td class="text-end pe-3">
                                    <button th:if="${book.availableQuantity > 0}" 
                                            th:data-id="${book.id}"
                                            onclick="openBorrowModal(this.getAttribute('data-id'))"
                                            class="btn btn-sm btn-outline-primary" title="Cho mượn">
                                        <i class="fa-solid fa-share-from-square"></i>
                                    </button>

                                    <button class="btn btn-sm btn-outline-info"
                                            th:data-id="${book.id}"
                                            th:data-title="${book.title}"
                                            th:data-author="${book.author}"
                                            th:data-isbn="${book.isbn}"
                                            th:data-category-id="${book.category != null ? book.category.id : ''}"
                                            th:data-publisher="${book.publisher}"
                                            th:data-year="${book.publishYear}"
                                            th:data-total-quantity="${book.totalQuantity}" 
                                            th:data-image="${book.image}"
                                            onclick="openEditModal(this)" title="Sửa thông tin">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>

                                    <a th:href="@{/book/delete(id=${book.id})}" 
                                       onclick="return confirm('Bạn chắc chắn muốn xóa sách này?')" 
                                       class="btn btn-sm btn-outline-danger" title="Xóa">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div th:if="${totalPages > 1}" class="d-flex justify-content-between align-items-center mt-3">
                        <div class="small text-muted">Trang [[${currentPage}]] / [[${totalPages}]]</div>
                        <nav>
                             <ul class="pagination mb-0 shadow-sm">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{'/index?pageNo=' + ${currentPage - 1} + '&keyword=' + ${keyword != null ? keyword : ''}}"><i class="fa-solid fa-angle-left"></i></a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i} ? 'active'">
                                    <a class="page-link" th:text="${i}" th:href="@{'/index?pageNo=' + ${i} + '&keyword=' + ${keyword != null ? keyword : ''}}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{'/index?pageNo=' + ${currentPage + 1} + '&keyword=' + ${keyword != null ? keyword : ''}}"><i class="fa-solid fa-angle-right"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addBookModal" tabindex="-1">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form action="/book/add" method="POST">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Thêm Sách Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Tên sách (*)</label>
                                <input type="text" name="title" class="form-control" required>
                                <label class="form-label fw-bold mt-2">Tác giả (*)</label>
                                <input type="text" name="author" class="form-control" required>
                                <label class="form-label fw-bold mt-2">Số lượng nhập (*)</label>
                                <input type="number" name="totalQuantity" class="form-control" value="5" min="1" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Thể loại</label>
                                <select name="categoryId" class="form-select">
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                                <label class="form-label mt-2">Nhà xuất bản</label>
                                <input type="text" name="publisher" class="form-control">
                                <div class="row mt-2">
                                    <div class="col-6"><label class="form-label">Năm XB</label><input type="number" name="year" class="form-control"></div>
                                    <div class="col-6"><label class="form-label">ISBN</label><input type="text" name="isbn" class="form-control"></div>
                                </div>
                            </div>
                        </div>
                        <label class="form-label mt-2">Link Ảnh Bìa</label>
                        <input type="text" name="image" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-success">Lưu Sách</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form action="/book/edit" method="POST">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Cập nhật thông tin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editId" name="id">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Tên sách</label>
                                <input type="text" id="editTitle" name="title" class="form-control" required>
                                
                                <label class="form-label mt-2">Tác giả</label>
                                <input type="text" id="editAuthor" name="author" class="form-control" required>
                                
                                <label class="form-label mt-2">Thể loại</label>
                                <select name="categoryId" id="editCategoryId" class="form-select">
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Tổng số lượng</label>
                                <input type="number" id="editTotalQty" name="totalQuantity" class="form-control" min="0" required>
                                
                                <label class="form-label mt-2">Nhà xuất bản</label>
                                <input type="text" id="editPub" name="publisher" class="form-control">
                                
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <label class="form-label">Năm</label>
                                        <input type="number" id="editYear" name="year" class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">ISBN</label>
                                        <input type="text" id="editIsbn" name="isbn" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label class="form-label mt-2">Link Ảnh</label>
                        <input type="text" id="editImg" name="image" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info text-white">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="borrowModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/book/borrow" method="POST">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Phiếu Mượn Sách</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="borrowBookId" name="id">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Chọn thành viên mượn:</label>
                            <select name="userId" class="form-select" size="5">
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.fullName} + ' - ' + ${u.email}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer"><button type="submit" class="btn btn-primary w-100">Xác nhận cho mượn</button></div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="borrowerListModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title">Đang mượn: <span id="modalBookTitle" class="fw-bold"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark"><tr><th>Người mượn</th><th>Ngày mượn</th><th>Hành động</th></tr></thead>
                        <tbody id="borrowerTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openBorrowModal(id) { 
            document.getElementById('borrowBookId').value = id; 
            new bootstrap.Modal(document.getElementById('borrowModal')).show(); 
        }

        function openEditModal(el) {
            document.getElementById('editId').value = el.getAttribute('data-id');
            document.getElementById('editTitle').value = el.getAttribute('data-title');
            document.getElementById('editAuthor').value = el.getAttribute('data-author');

            let totalQty = el.getAttribute('data-total-quantity'); 
            let isbn = el.getAttribute('data-isbn');
            let catId = el.getAttribute('data-category-id');
            let pub = el.getAttribute('data-publisher');
            let year = el.getAttribute('data-year');
            let img = el.getAttribute('data-image');

            document.getElementById('editTotalQty').value = totalQty;
            document.getElementById('editIsbn').value = (isbn === 'null') ? '' : isbn;
            document.getElementById('editCategoryId').value = (catId === 'null') ? '' : catId;
            document.getElementById('editPub').value = (pub === 'null') ? '' : pub;
            document.getElementById('editYear').value = (year === 'null') ? '' : year;
            document.getElementById('editImg').value = (img === 'null') ? '' : img;

            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        function loadBorrowers(bookId, title) {
            document.getElementById('modalBookTitle').innerText = title;
            fetch('/api/borrows?bookId=' + bookId)
                .then(r => r.json())
                .then(data => {
                    let html = '';
                    if(data.length === 0) {
                        html = '<tr><td colspan="3" class="text-center p-3 text-muted">Chưa có ai mượn cuốn này</td></tr>';
                    } else {
                        data.forEach(i => {
                            html += `<tr><td class="align-middle fw-bold">${i.name}</td><td class="align-middle">${i.date}</td><td><a href="/book/return?id=${i.requestId}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Xác nhận đã trả sách?')"><i class="fa-solid fa-rotate-left"></i> Trả</a></td></tr>`;
                        });
                    }
                    document.getElementById('borrowerTableBody').innerHTML = html;
                    new bootstrap.Modal(document.getElementById('borrowerListModal')).show();
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
